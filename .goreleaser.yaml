version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/Use-Tusk/tusk-drift-cli/internal/version.Version={{.Version}}
      - -X github.com/Use-Tusk/tusk-drift-cli/internal/version.BuildTime={{.Date}}
      - -X github.com/Use-Tusk/tusk-drift-cli/internal/version.GitCommit={{.Commit}}
    binary: tusk

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: Use-Tusk
    name: tusk-drift-cli
  draft: false
  prerelease: auto
